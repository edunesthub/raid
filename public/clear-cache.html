<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear Cache - RAID</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    h1 {
      color: #ff6b35;
      margin-bottom: 20px;
    }
    p {
      color: #888;
      margin: 10px 0;
      line-height: 1.6;
    }
    .status {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      font-family: monospace;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
    }
    .status-item {
      padding: 5px 0;
      border-bottom: 1px solid #333;
    }
    .status-item:last-child {
      border-bottom: none;
    }
    .success {
      color: #4ade80;
    }
    .error {
      color: #f87171;
    }
    .info {
      color: #60a5fa;
    }
    button {
      background: #ff6b35;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #ff8a5b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§¹ Clear Service Worker Cache</h1>
    <p>This page will unregister your service worker and clear all caches to fix any issues with the app.</p>
    
    <div class="status" id="status"></div>
    
    <button onclick="clearCache()">Clear Cache & Refresh</button>
    
    <p style="margin-top: 30px; color: #666; font-size: 14px;">
      After clearing, you'll be redirected to the home page. The app will download fresh service worker and caches.
    </p>
  </div>

  <script>
    const statusEl = document.getElementById('status');

    function log(message, type = 'info') {
      const div = document.createElement('div');
      div.className = `status-item ${type}`;
      div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      statusEl.appendChild(div);
      statusEl.scrollTop = statusEl.scrollHeight;
    }

    async function clearCache() {
      log('Starting cache clear...', 'info');

      try {
        // Unregister all service workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          log(`Found ${registrations.length} service worker(s)`, 'info');

          for (const registration of registrations) {
            const result = await registration.unregister();
            if (result) {
              log(`Unregistered service worker`, 'success');
            }
          }
        }

        // Clear all caches
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          log(`Found ${cacheNames.length} cache(s)`, 'info');

          for (const cacheName of cacheNames) {
            const result = await caches.delete(cacheName);
            if (result) {
              log(`Cleared cache: ${cacheName}`, 'success');
            }
          }
        }

        log('All caches cleared!', 'success');
        log('Redirecting to home page...', 'info');

        // Redirect after a short delay
        setTimeout(() => {
          window.location.href = '/';
        }, 1500);

      } catch (error) {
        log(`Error: ${error.message}`, 'error');
      }
    }

    // Auto-run on load
    window.addEventListener('load', () => {
      log('Cache clear utility loaded', 'info');
    });
  </script>
</body>
</html>
